defaults:
  - _preprocess
  - _self_
input_dir: ${oc.env:MEDS_DIR}
cohort_dir: ${oc.env:MODEL_DIR}
stages:
  - custom_time_token
  - count_codes
  - filter_measurements
  - filter_subjects
  - fit_normalization
  - fit_vocabulary_indices
  - custom_normalization
  - tokenization
  - tensorization

stage_configs:
  custom_time_token:
    _script: "python -m meds_torch.utils.custom_time_token"
    time_delta:
      time_unit: years
  filter_subjects:
    min_events_per_subject: 10
    min_measurements_per_subject: 10
  count_codes:
    _script: MEDS_transform-aggregate_code_metadata
    aggregations:
      - code/n_occurrences
      - code/n_subjects
  filter_measurements:
    min_subjects_per_code: 10000
  fit_normalization:
    _script: MEDS_transform-aggregate_code_metadata
    aggregations:
      - code/n_occurrences
      - code/n_subjects
      - name: values/quantiles
        quantiles: [0.25, 0.5, 0.75]
  custom_normalization:
    _script: "python -m meds_torch.utils.custom_normalization"
    custom_quantiles:
      TIME//DELTA//TOKEN:
        values/quantile/1: 0.1
        values/quantile/2: 1
        values/quantile/3: 30
        values/quantile/4: 365
