# @package _global_

# specify here default configuration
# order of defaults determines the order in which configs override each other
defaults:
  - override /data: bimodal_pytorch_dataset
  - override /logger: wandb
  - override /model/backbone: triplet_transformer_encoder
  - override /model/input_encoder: triplet_encoder
  - override /model: supervised
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags:
  - "mimiciv"
  - "triplet"
  - "transformer_encoder"

seed: 0

trainer:
  min_epochs: 1
  max_epochs: 32
  gradient_clip_val: 1.0
  accelerator: gpu
  devices: 4
  precision: 16
  strategy: ddp_find_unused_parameters_true

data:
  dataloader:
    batch_size: 128
    num_workers: 6
  max_seq_len: 512
  collate_type: "triplet"
  subsequence_sampling_strategy: "to_end"

scheduler:
  steps_per_epoch: 519

model:
  token_dim: 128
  optimizer:
    lr: 0.002
  backbone:
    n_layers: 4
    nheads: 8
    dropout: 0
  text_encoder:
    notes_num_layers: 8

callbacks:
  early_stopping:
    monitor: "val/zero/in/hospital/auc/dataloader_idx_1"
    patience: 3
    mode: "max"
  model_checkpoint:
    monitor: "val/zero/in/hospital/auc/dataloader_idx_1"


logger:
  wandb:
    tags: ${tags}
    group: "mimiciv_tokenization"
