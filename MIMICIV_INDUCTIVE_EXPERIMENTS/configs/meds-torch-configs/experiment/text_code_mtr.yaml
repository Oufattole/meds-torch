# @package _global_

# specify here default configuration
# order of defaults determines the order in which configs override each other
defaults:
  - override /data: pytorch_dataset
  # - override /logger: wandb
  - override /model/backbone: triplet_transformer_encoder
  - override /model/input_encoder: text_code_encoder
  - override /model: supervised
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags:
  - "mimiciv"
  - "text_code"
  - "transformer_encoder"
  - "supervised"
  - ${data.task_name}

tokenizer: "google-bert/bert-base-uncased"
seed: 0

trainer:
  min_epochs: 1
  max_epochs: 10
  gradient_clip_val: 1.0

data:
  dataloader:
    batch_size: 64
    num_workers: 4
  max_seq_len: 512
  collate_type: "text_code"
  text_max_seq_len: 16
  tokenizer: ${tokenizer}
  subsequence_sampling_strategy: "to_end"

model:
  token_dim: 512
  optimizer:
    lr: 0.001
  backbone:
    n_layers: 2
    nheads: 4
    dropout: 0
  input_encoder:
    tokenizer: ${tokenizer}
    text_token_dim: 128
    text_n_layers: 2
    text_nheads: 4


logger:
  wandb:
    tags: ${tags}
    group: "mimiciv_tokenization"
